<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Centipede</title>
    <script src="core/app.js"></script>
</head>
<body>
<h1>Hello</h1>
<div>
    <script>
    console.log("[service-edit] init");
    app.schedule(function(app, root)
    {
        console.log("[service-edit] ready");
        root.appendChild(document.createTextNode("Ready (would show service details here)"));

        var backHref = "..";
        var backLink = document.createElement('a');

        backLink.href = backHref;
        backLink.onclick = function(e)
        {
            console.log("[service-edit] back link: click");
            window.app.switchDocument(backHref);

            e.stopPropagation();
            return false;
        };
        backLink.textContent = "Back";

        root.appendChild(backLink);
    });
    </script>
</div>
</body>
</html>
