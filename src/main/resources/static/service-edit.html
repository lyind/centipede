<!DOCTYPE html>
<meta charset="utf-8"/>
<link rel="stylesheet" href="lib/spectre.css">
<title>Centipede - Edit Service</title>
<script src="/core/app.js"></script>
<div id="profile" data-keep="fragment/profile.fragment.html"></div>
<div>
    <p>Ready (would show service details here)</p>
    <br />
    <a id="serviceEditBack" href="..">Back</a>
    <script>
    console.log("[service-edit] init");
    app.schedule(function(app, locals)
    {
        console.log("[service-edit] ready");

        Rx.Observable.fromEvent(locals.serviceEditBack, 'click').subscribe(function(e)
        {
            console.log("[service-edit] back link: click: " + e.target.getAttribute('href'));
            window.app.navigate(e.target.getAttribute('href'));

            e.stopPropagation();
            e.preventDefault();
        });
    });
    </script>
</div>
