<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Centipede - Edit Service</title>
    <script src="/core/app.js"></script>
</head>
<body>
<h1>Hello</h1>
<div>
    <div id="profile.fragment" data-keep="profile.fragment.js"></div>
    <p>Ready (would show service details here)</p>
    <br />
    <a class="back-link" href="..">Back</a>
    <script>
    console.log("[service-edit] init");
    app.schedule(function(app, root)
    {
        console.log("[service-edit] ready");

        Rx.Observable.fromEvent(root.querySelectorAll(".back-link"), 'click').subscribe(function(e)
        {
            console.log("[service-edit] back link: click: " + e.target.getAttribute('href'));
            window.app.navigate(e.target.getAttribute('href'));

            e.stopPropagation();
            e.preventDefault();
        });
    });
    </script>
</div>
</body>
</html>
