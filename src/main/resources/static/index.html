<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Centipede Index</title>
    <script src="/core/app.js"></script>
</head>
<body>
<h1>Hello</h1>
<div id="profile.fragment"></div>
<script>
app.require("profile.fragment.js");
</script>
<div>
    <a class="service-link" href="service-edit.html?id=123">Edit Service #123</a>
    <script>
    app.schedule(function(app, root)
    {
        Rx.Observable.fromEvent(root.querySelectorAll(".service-link"), 'click').subscribe(function(e)
        {
            console.log("[index] service edit link: click: " + e.target.getAttribute('href'));
            window.app.navigate(e.target.getAttribute('href'));

            e.stopPropagation();
            e.preventDefault();
        });
    });
    </script>

</div>
</body>
</html>
