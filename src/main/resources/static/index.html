<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Centipede Index</title>
    <script src="/core/app.js"></script>
</head>
<body>
<h1>Hello</h1>
<div id="profile.fragment" data-keep="profile.fragment.js"></div>
<div>
    <a href="service-edit.html?id=123">Edit Service #123
        <script>
        app.schedule(function(app, root)
        {
            Rx.Observable.fromEvent(root, 'click').subscribe(function(e)
            {
                console.log("[index] service edit link: click: " + e.target.getAttribute('href'));
                window.app.navigate(e.target.getAttribute('href'));

                e.stopPropagation();
                e.preventDefault();
            });
        });
        </script>
    </a>


</div>
</body>
</html>
