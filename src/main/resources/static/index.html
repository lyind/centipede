<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Centipede</title>
    <script src="core/app.js"></script>
    <script src="info-fragment.js"></script>
</head>
<body id="info-container">
<h1>Hello</h1>
<div>
    <script>
    console.log("[index] init");
    app.schedule(function(app, root)
    {
        console.log("[index] ready");
        var serviceEditHref = "service-edit.html";
        var serviceEditLink = document.createElement('a');

        serviceEditLink.href = serviceEditHref;
        serviceEditLink.onclick = function(e)
        {
            console.log("[index] service edit link: click");
            window.app.switchDocument(serviceEditHref);

            e.stopPropagation();
            return false;
        };
        serviceEditLink.textContent = "Edit service";

        root.appendChild(serviceEditLink);
    });
    </script>
</div>
</body>
</html>
